<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    // 使用沙箱函数包装，就业学习模块的轮播图
    (() => {
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 2,
            centeredSlides: true,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    })();

    // 充电学习模块的轮播图
    (() => {
        var swiper = new Swiper(".study-swiper", {
            slidesPerView: 2.3,
            spaceBetween: 20
        });
    })()


</script>
